- project:
    templates:
      - check-requirements
      - openstack-python-jobs-horizon
      - openstack-python35-jobs-horizon
      - openstack-python36-jobs-horizon
      - openstack-python37-jobs-horizon
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - openstack-tox-lower-constraints
        - nodejs-npm-run-lint:
            vars:
              node_version: 4
            required-projects:
              - openstack/horizon
        - nodejs-npm-run-test:
            vars:
              node_version: 4
            required-projects:
              - openstack/horizon
    gate:
      jobs:
        - openstack-tox-lower-constraints
        - nodejs-npm-run-lint:
            vars:
              node_version: 4
            required-projects:
              - openstack/horizon
        - nodejs-npm-run-test:
            vars:
              node_version: 4
            required-projects:
              - openstack/horizon

